<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="airlines.css">
</head>
<body>
  <div class="form_container">
        <div class="form-item form1">
          <form>
          <label for="destination">Destination</label><br>
            <select name="destination" id="destination">
                  <option value="" disabled selected hidden>Destination</option>
                  <option value="paris">Paris</option>
                  <option value="tokyo">Tokyo</option>
                  <option value="sydney">Sydney</option>
                  <option value="sanFrancisco">San Francisco</option>
            </select>
        </form>
        </div>
        <div class="form-item form2">
          <form>
            <label for="from">From</label><br>
            <input type="date" id="from" name="from" value="from">
          </form>
        </div>
        <div class="form-item form3">
          <form>
            <label for="to">To</label><br>
            <input type="date" id="to" name="to" value="to">
          </form>
        </div>
        <div class="form-item form4">
          <form>
            <label for="guests">Guests</label><br>
            <input type="number" id="guests" name="guests" value="2" min="1">
          </form>
        </div>
        <div class="form-item button">
          <button type="submit">
            -&gt;
          </button>
        </div>
      </form>
    </div>
      
</body>
</html>
