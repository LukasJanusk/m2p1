      rel="stylesheet"

  </head>
  <body>
    <header>
        <div class="header-container">
            <div class="header-item header-search-container">
              <div class="search-item search-image">
                <img src="./icons/search-white.svg" alt="Search">
              </div>
              <div class="search-item search-box">
                <form class="form-group">
                  <input class="form-control" type="search" placeholder="search" id="search">
                </form>
                <hr>
              </div>
              <div class="search-item search-image">
                <img src="./icons/globe-white.svg" alt="Logo">
              </div>
              <div class="search-item search-bars">
                <nav class="d-none d-md-block">
                  <a id="destinations-link" href="destinations.html">Destinations</a>
                  <a id="contact" href="contact.html" class="btn btn-light">
                    Contact Us
                    <img src="./icons/comment-discussion.svg" alt="Contact">
                  </a>
                </nav>
                <img src="./icons/three-bars-white.svg" class="d-md-none menu-bars" alt="Menu">
              </div>
            </div>
            <div class="header-item booking-text">
              <h1>
                Contact us
              </h1>
            </div>
        </div>
    </header>
    <div id="contact-form" class="contact-form">
        <form class="form-group" action="submited.html#submited-container" method="get">
        <div id="contact-container" class="contact-container">
            <div class="contact-item" id="name-form">
                    <label for="name">First*</label><br>
                    <input class="form-control" type="text" id="name" placeholder="Name" required>
            </div>
            <div class="contact-item" id="last-form">
                      <label for="last">Last*</label><br>
                     <input class="form-control" type="text" id="last" placeholder="Name" required>
           </div>
            <div class="contact-item" id="email-form">
                    <label for="email">Email*</label><br>
                    <input class="form-control" type="email" id="email" placeholder="Email" required>
            </div>
            <div class="contact-item" id="phone-form">
                    <label for="phone-number">Phone number*</label><br>
                    <input class="form-control" type="number" id="phone-number" placeholder="+370 856 88 650">
            </div>
            <div class="contact-item" id="message-form">
                    <label for="message">Message*</label><br>
                    <textarea class="form-control" id="message" name="message" placeholder="Type your message here" required></textarea>
            </div>
            <div class="contact-item" id="button-form">
                <button type="submit" id="submit" class="btn-link btn btn-primary btn-lg round">
                  Submit
                  <img src="./icons/arrow-right-white.svg" alt="Arrow">
                </button>
            </div>
        </div>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-item footer1">
                <h3>Links</h3>
                <nav>
                    <a href="index.html">Home</a><br>
                    <a href="#destinations">Destinations</a><br>
                    <a href="about.html">About</a><br>
                    <a href="contact.html">Contact</a><br>
                </nav>
            </div>
            <div class="footer-item footer2">
                <div class="footer-item-element element1">
                    <h3>Newsletter</h3>
                    <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
                    euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
                    </p>
                </div>
                <div class="footer-item-element element2">
                    <div class="subscribe1">
                        <form class="form-group">
                            <input class="form-control" type="email" placeholder="Email" autocomplete="email" required>
                            <button class="btn btn-primary btn-lg round">
                                Subscribe
                                <img src="./icons/arrow-right-white.svg" alt="Arrow">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
